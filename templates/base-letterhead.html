<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{DOCUMENT_TYPE}} - {{BUSINESS_NAME}}</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            line-height: 1.6; 
            color: #333; 
            margin: 2cm; 
            background: white;
        }
        .letterhead { 
            text-align: center; 
            border-bottom: 3px solid {{PRIMARY_COLOR}}; 
            padding-bottom: 20px; 
            margin-bottom: 30px; 
        }
        .business-name { 
            font-size: 28px; 
            font-weight: bold; 
            color: {{PRIMARY_COLOR}}; 
            margin-bottom: 8px; 
        }
        .header-text {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }
        .document-title { 
            font-size: 24px; 
            font-weight: bold; 
            color: #1f2937; 
            text-align: center;
            margin: 30px 0;
        }
        h2 { 
            color: {{PRIMARY_COLOR}}; 
            margin-top: 25px; 
            margin-bottom: 15px; 
            font-size: 20px;
        }
        h3 {
            color: {{ACCENT_COLOR}};
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        p {
            margin: 10px 0;
            text-align: justify;
        }
        ul, ol {
            margin: 10px 0;
            padding-left: 20px;
        }
        .footer { 
            margin-top: 40px; 
            padding-top: 20px; 
            border-top: 1px solid #e5e7eb; 
            text-align: center; 
            font-size: 12px; 
            color: #6b7280; 
        }
        @media print {
            body { margin: 1cm; }
            .letterhead { page-break-after: avoid; }
        }
    </style>
</head>
<body>
    <div class="letterhead">
        <div class="business-name">{{BUSINESS_NAME}}</div>
        <div class="header-text">{{HEADER_TEXT}}</div>
    </div>
    
    <div class="document-title">{{DOCUMENT_TYPE}}</div>
    
    <div class="content">
        {{CONTENT}}
    </div>
    
    <div class="footer">
        <p>{{FOOTER_NOTE}} | Generated on {{DATE}}</p>
    </div>
</body>
</html>
