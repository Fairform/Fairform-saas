<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{DOCUMENT_TYPE}} - {{BUSINESS_NAME}}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 40px;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #007acc;
            padding-bottom: 20px;
        }
        .business-name {
            font-size: 24px;
            font-weight: bold;
            color: #007acc;
            margin: 10px 0;
        }
        .abn {
            font-size: 14px;
            color: #666;
        }
        .document-title {
            font-size: 20px;
            font-weight: bold;
            margin: 30px 0 20px 0;
            text-align: center;
        }
        .content {
            margin: 20px 0;
        }
        h1, h2, h3 {
            color: #007acc;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        p {
            margin: 10px 0;
            text-align: justify;
        }
        .footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="business-name">{{BUSINESS_NAME}}</div>
        <div class="abn">ABN: {{ABN}}</div>
    </div>
    
    <div class="document-title">{{DOCUMENT_TYPE}}</div>
    
    <div class="content">
        {{CONTENT}}
    </div>
    
    <div class="footer">
        Generated on {{DATE}} for {{BUSINESS_NAME}}
    </div>
</body>
</html>
